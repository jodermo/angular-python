    <!-- Navigation -->
    <ng-container *ngFor="let route of routes">
      <a *ngIf="route.data && route.data['showInNavigation']" routerLink="/{{route.path}}" routerLinkActive="active"
         style="color: white; margin-left: 1rem">
        {{ route.data['title'] ? route.data['title'] : route.path}}
      </a>
    </ng-container>

    <div class="spacer"></div>
    <div  class="padding-left padding-right text-right float-right" *ngIf="app.user && app.token">
      <span>User: <b *ngIf="!app.token">{{app.user.username}}</b><b *ngIf="app.token">{{app.loginData.username}}</b></span>
      <button  (click)="app.logout()">Logout</button>
    </div>

  <div class="main">
