<div class="file-list">
  <div class="file-list-element" *ngFor="let serverFile of fileManager.files((filePath|| fileManager.uploadPath))">
    <app-file-preview [file]="serverFile"></app-file-preview>
    <div class="file-options">
      <button (click)="deleteFile(serverFile)">delete</button>
    </div>
  </div>
</div>
